<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Warning Issues</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Module Warning Issues</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark align-middle">
                    <tr>
                        <th scope="col" class="text-center col-md-1">Index</th>
                        <th scope="col" class="text-center col-md-2">ID</th>
                        <th scope="col" class="text-center col-md-2">Owner</th>
                        <th scope="col" class="text-center col-md-1">Unit</th>
                        <th scope="col" class="text-center col-md-1">Salary</th>
                        <th scope="col" class="text-center col-md-1">Rev.</th>
                        <th scope="col" class="text-center col-md-1">Rev.</th>
                        <th scope="col" class="text-center col-md-3"><input type="date" class="form-control" value="2025-08-01" min="2025-07-25" max="2025-08-01"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for row in table_data %}
                    <tr class="{% if loop.index % 2 == 0 %}table-light{% else %}table-active{% endif %}">
                        <td class="text-center">{{ loop.index }}</td>
                        <td class="text-center">{{ row[0] }}</td>
                        <td class="text-center">{{ row[1] }}</td>
                        <td class="text-center">{{ row[2] }}</td>
                        <td class="text-center">{{ row[3] }}</td>
                        <td class="text-center">{{ row[4] }}</td>
                        <td class="text-center">{{ row[5] }}</td>
                        <td class="text-center">{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js" onload="this.execute()"></script>
</body>

</html>
